<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Guess</title>
</head>

<body>
    <div class="center">
        <div class="board">
            <p>Scores : <a class="scores">0</a></p>
            <p>Time Left : <a class="timer">10</a></p>
        </div>
        <div class="main">
            <div class="binary">
                <p class="question"></p>
            </div>
            <div class="guess">
                <input type="number" id="guess" placeholder="Your Answer">
                <button class="submit">Check</button>
                <!-- <a href="/html/result.html"> -->
                    <button class="surrender">SURRENDER</button>
                <!-- </a> -->
            </div>
        </div>
    </div>
    <script src="/js/game.js"></script>
</body>

</html>
